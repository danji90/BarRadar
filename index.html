<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" /> -->
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="./leaflet/leaflet.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script> -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQVpoQl_Qs9sX8mElHOOvWKK5_n8HKDFw"></script> -->
  <script src="core.js"></script>
  <title>BarRadar</title>

</head>

<body>
  <div data-role="page" id="home" data-theme="a">
    <div class="header" data-role="header" id="head" data-position="fixed" data-theme="c">
      <h1>
        BarRadar
      </h1>
      <a href="#mapPage" data-icon="location" data-role="button" id="mapSwitch">Map view</a>
    </div>
    <div id="instructions" data-role="content">
      <h2>Welcome to BarRadar! Hit Refresh and select your favourite bar!</h2>
      <!-- <div class="holder">
            <select name="flip" id="flip" data-role="slider" class="pop">
                <option value="distance">Order by distance</option>
                <option value="checkins">Order by checkins</option>
            </select>
        </div> -->
      <a id="refresh" href="#" data-role="button" data-icon="refresh" data-inline="true">Refresh</a>
    </div>
    <div data-role="content">
      <ul id="venues_list" data-role="listview"></ul>
    </div>
    <div class="footer" data-role="footer" data-position="fixed" data-theme="c">
      <p>Created by Daniel Marsh-Hunn</p>
    </div>
  </div>

  <div data-role="page" id="details" data-theme="a" >
    <div class="header" data-role="header" id="head" data-position="fixed" data-add-back-btn="true" data-theme="c">
      <a data-role="button" data-rel="back">Back</a>
      <a href="#mapPage" data-icon="location" data-role="button" id="mapView">Map view</a>
      <h1>BarRadar</h1>
    </div>
    </br>
    <div id="venueTitle" data-role="content">
        <h1 id="venueName"></h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true" >
            <li><span id="venueCity"></span></li>
            <li><span id="venueState"></span></li>
            <li><span id="venueCountry"></span></li>
            <li><span id="venueDistance"></span></li>
        </ul>
    </div>
    <div class="footer" data-role="footer" data-position="fixed" data-theme="c">
      <p>Created by Daniel Marsh-Hunn</p>
    </div>
</div>

  <div data-role="page" id="mapPage" data-theme="a">
    <div class="header" data-role="header" id="head" data-position="fixed" data-add-back-btn="true" data-theme="c">
      <a data-role="button" data-rel="back">Back</a>
      <h1>BarRadar</h1>
    </div>

    <div class="map-section">
      <div id="map"></div>
    </div>

    <div class="footer" data-role="footer" data-position="fixed" data-theme="c">
      <p>Created by Daniel Marsh-Hunn</p>
    </div>
  </div>

</body>

</html>
